query ($id: Int, $search: String, $type: MediaType!) {
    Media(id: $id, search: $search, type: $type) {
        url: siteUrl
        title {
            romaji
        }
        description(asHtml: true)
        image: coverImage {
            extraLarge
            color
        }
        episodes
        chapters
        airingSchedule(page: 0, perPage: 1, notYetAired: true) {
            nodes {
                timeUntilAiring
                episode
            }
        }
    }
}